<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
        <title>first layout</title>
        <style>
            table{
                border:1px solid  ;
                width:100vw;
                height: 100vh;
                border-color: white;
                border-collapse:collapse ;
            background-color: #9DDE8B;
           
            }
            tr,th,td {
            border: 1px solid;
            border-collapse: collapse;
        }
        caption {
            font-size: 30px;
            font-style: normal;
            margin-bottom: 10px;
        }
        </style>
    </head>
    <body>
        <table>
            <caption>SECOND LAYOUT</caption>
           
        <tr>
            <td style="background-color: #57A6A1;" colspan="2"></td>
        </tr>
   
        <tr>
            <td style="background-color:#577B8D;" rowspan="3"></td>
            <td style="background-color:#344C64;"></td>
        </tr>
      
            <td style="background-color:#240750;" ></td>
        </tr>
       
        <tr>
            <td style="background-color: #40A578;"></td>

        </tr>
        </table>
    </body>
    </html>
