<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
        <title>first layout</title>
        <style>
            table{
                border:1px solid ;
                width:100vw;
                height: 100vh;
                border-collapse: collapse;
            background-color: #102C57;
           
            }
            tr,th,td {
            border: 1px solid ;
            border-collapse: collapse;
        }
        caption {
            font-size: 30px;
            font-style: normal;
            margin-bottom: 10px;
        }
        </style>
    </head>
    <body>
        <table>
            <caption>THIRD LAYOUT</caption>
        
        <tr style="height: 50vh;">
            <td style="width: 30%;height:20%; background-color: #1679AB;"></td>
            <td colspan="2" style="width:70% ;height:20%;"></td>
        </tr>
      
        <tr>
            <td style=" background-color: #FFB1B1; height: 40vh ; width: 70%;" colspan="2"></td>
           <td style=" background-color: #FFCBCB; width: 30%; height: 60vh;"></td>
        </tr>
            </table>
            </body>
            </html>
