<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        / Basic table styles /
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td, tr {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        caption {
            font-size: 30px;
            font-style: normal;
            margin-bottom: 10px;
        }

       
        @media only screen and (max-width: 768px) {
            / Hide the "Student Name" header on smaller screens /
            th:first-child {
                display: none;
            }

           
            th, td {
                padding: 5px;
                font-size: 12px;
            }

            / Make the table scroll horizontally on smaller screens /
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table>
            <caption>MY TABLE</caption>
            <!-- table header -->
            <thead>
                <tr>
                    <th rowspan="2">Student Name</th>
                    <th rowspan="2">Roll No</th>
                    <th colspan="3">Marks</th>
                    <th>Education</th>
                    <th>D.O.B</th>
                    <th>Contact No</th>
                </tr>
            </thead>
            <!-- table data -->
            <tbody>
                <tr>
                    <td>Prachi</td>
                    <td>00023</td>
                    <td>50</td>
                    <td>60</td>
                    <td>80</td>
                    <td>MSc</td>
                    <td>22/4/2004</td>
                    <td>2345678765</td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>00024</td>
                    <td>60</td>
                    <td>70</td>
                    <td>90</td>
                    <td>BSc</td>
                    <td>26/9/2002</td>
                    <td>2324342352</td>
                </tr>
                <tr>
                    <td colspan="2">Result</td>
                    <td>Pass</td>
                    <td>Pass</td>
                    <td>Pass</td>
                    <td>BSc</td>
                    <td>33/4/1903</td>
                    <td>3455453656</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
